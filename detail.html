<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/detail.css" />
  <script src="/utils/templates.js"></script>
  <script src="/utils/cart.js"></script>
  <script src="/utils/replaceWithVariables.js"></script>
  <script src="/detail.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/drone-icon.png" alt="drone-icon" />
      <h1>Airplanes eshop</h1>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <div class="top" style="justify-content: flex-end;">
    <div class="cart-icon-container" data-count="0">
      <img src="assets/shopping-cart.png" alt="" />
      <div class="cart-container"></div>
    </div>
  </div>
  <div class="contentWithVariables">
    <main>
      <img src="{image_url}" alt="{name} image" />
      <div class="text">
        <div>
          <h1>{model}</h1>
          <h2>{brand}</h2>
        </div>
        <p>Number of passengers: {num_passengers}</p>
        <p>Price: ${price}M</p>
        <p>Range: {range}km</p>
        <p>Weight: {weight}kg</p>
      </div>
    </main>
  </div>
</body>

</html>
